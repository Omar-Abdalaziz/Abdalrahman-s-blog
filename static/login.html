<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدونة المدونه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/256/11922/11922500.png?uid=R157958759&ga=GA1.1.1998087053.1717085349&semt=ais_hybrid"/>

<body class="bg-gray-100">
    <!-- شكل التحميل -->
    <div id="loader" class="fixed inset-0 bg-white flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-600"></div>
    </div>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
       
        <form id="loginForm" action="profile.php"> <!--حط المسار اللي يعجبك في action -->
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">دخول</button>
            <div class="forgot-password">
                <a href="#">نسيت كلمة المرور؟</a>
            </div>
            <div class="forgot-password">
                <a href="../static/register.html">ليس لدي حساب (إنشاء حساب جديد)</a>
            </div>
        </form>
    </div>
